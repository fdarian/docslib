name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['.changeset/**']

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: bun run ci:release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload binaries to GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(bun -e "console.log(require('./apps/cli/package.json').version)")
          tar -czf docslib-darwin-arm64.tar.gz -C apps/cli/dist cli-darwin-arm64
          tar -czf docslib-darwin-x64.tar.gz -C apps/cli/dist cli-darwin-x64
          gh release upload "docslib@${VERSION}" \
            docslib-darwin-arm64.tar.gz \
            docslib-darwin-x64.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(bun -e "console.log(require('./apps/cli/package.json').version)")
          SHA_ARM64=$(shasum -a 256 docslib-darwin-arm64.tar.gz | cut -d ' ' -f 1)
          SHA_X64=$(shasum -a 256 docslib-darwin-x64.tar.gz | cut -d ' ' -f 1)

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/fdarian/homebrew-tap.git /tmp/tap
          cd /tmp/tap

          cat > Formula/docslib.rb <<RUBY
          class Docslib < Formula
            desc "CLI tool to query documentation registry"
            homepage "https://github.com/fdarian/docslib"
            version "${VERSION}"
            license "MIT"

            on_arm do
              url "https://github.com/fdarian/docslib/releases/download/docslib%40${VERSION}/docslib-darwin-arm64.tar.gz"
              sha256 "${SHA_ARM64}"
            end

            on_intel do
              url "https://github.com/fdarian/docslib/releases/download/docslib%40${VERSION}/docslib-darwin-x64.tar.gz"
              sha256 "${SHA_X64}"
            end

            def install
              bin.install Dir["*"].first => "docslib"
            end

            test do
              system "#{bin}/docslib", "--help"
            end
          end
          RUBY

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/docslib.rb
          git commit -m "docslib ${VERSION}"
          git push
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
